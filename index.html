<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Access Terminal - Valentine's Day</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Terminal Container -->
    <div id="terminal-container">
        <div id="terminal">
            <div id="terminal-header">
                <span class="header-title">HEART_ACCESS_TERMINAL v2.14</span>
                <span class="header-status">● SECURE CONNECTION</span>
            </div>
            <div id="terminal-content">
                <!-- Terminal output will be dynamically added here -->
            </div>
            <div id="input-line">
                <span class="prompt">&gt;</span>
                <input type="text" id="user-input" autocomplete="off" spellcheck="false">
                <span class="cursor">█</span>
            </div>
        </div>
    </div>

    <!-- Celebration Canvas (hidden initially) -->
    <canvas id="celebration-canvas" class="hidden"></canvas>

    <!-- Final Message Container (hidden initially) -->
    <div id="final-message" class="hidden">
        <div class="message-content">
            <div class="access-granted">ACCESS GRANTED ❤️</div>
            <div class="valentine-message">HAPPY VALENTINE'S DAY</div>
            <div class="love-message">I LOVE YOU Zuzia</div>
            <div class="heart-quote">"You are the only user authorized to access my heart."</div>
        </div>
    </div>

    <!-- Audio Elements (Using Web Audio API for better sounds) -->
    <audio id="success-sound" preload="auto"></audio>
    <audio id="typing-sound" preload="auto"></audio>
    <audio id="error-sound" preload="auto"></audio>
    <audio id="celebration-sound" preload="auto"></audio>

    <script src="script.js"></script>
</body>

</html>
